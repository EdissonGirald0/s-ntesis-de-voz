<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Demo ElevenLabs - TTS y Voice Cloning</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-4">
    <h1 class="mb-4">Demo ElevenLabs</h1>
    <h2>Text to Speech</h2>
    <form method="post">
        <div class="mb-3">
            <label for="tts_text" class="form-label">Texto a convertir en voz:</label>
            <input type="text" class="form-control" id="tts_text" name="tts_text" required>
        </div>
        <button type="submit" class="btn btn-primary">Generar Audio</button>
    </form>
    {% if tts_audio %}
        <h5 class="mt-3">Audio generado:</h5>
        <audio controls src="/static/{{ tts_audio }}"></audio>
        <a href="/static/{{ tts_audio }}" download class="btn btn-link">Descargar</a>
    {% endif %}
    <hr>
    <h2>Voice Cloning</h2>
    <form method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="clone_text" class="form-label">Texto a sintetizar:</label>
            <input type="text" class="form-control" id="clone_text" name="clone_text" required>
        </div>
        <div class="mb-3">
            <label for="clone_audio" class="form-label">Sube un audio de referencia (WAV/MP3):</label>
            <input type="file" class="form-control" id="clone_audio" name="clone_audio" accept="audio/*" required>
            <button type="button" class="btn btn-secondary mt-2" id="recordBtn">Grabar desde el navegador</button>
            <audio id="audioPreview" controls class="mt-2" style="display:none;"></audio>
            <input type="hidden" id="audioBlob" name="audioBlob">
        </div>
        <button type="submit" class="btn btn-success">Clonar Voz</button>
    </form>
    {% if clone_audio %}
        <h5 class="mt-3">Audio clonado:</h5>
        <audio controls src="/static/{{ clone_audio }}"></audio>
        <a href="/static/{{ clone_audio }}" download class="btn btn-link">Descargar</a>
    {% endif %}
    <hr>
    <footer class="text-muted">Demo ElevenLabs &copy; 2024</footer>
</body>
</html>
