# ðŸ§ª Docker Compose Override - Development
# Extiende la configuraciÃ³n base para desarrollo

version: '3.8'

services:
  
  # ðŸš€ APLICACIÃ“N EN MODO DESARROLLO
  tts-app:
    build:
      target: development  # Usar stage de desarrollo
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=True
      - LOG_LEVEL=DEBUG
      - RATE_LIMIT_PER_MINUTE=100  # MÃ¡s permisivo en dev
    volumes:
      # Mount cÃ³digo fuente para hot reload
      - ./app:/app/app:ro
      - ./templates:/app/templates:ro
      - ./static:/app/static:ro
      # Mount tests para desarrollo
      - ./tests:/app/tests:ro
    ports:
      - "5000:5000"
      - "5001:5001"  # Puerto adicional para debugging
    command: >
      flask run 
      --host=0.0.0.0 
      --port=5000 
      --debug 
      --reload
    healthcheck:
      interval: 10s  # Checks mÃ¡s frecuentes en dev
      timeout: 5s
      start_period: 10s

  # ðŸ—„ï¸ POSTGRES EN MODO DESARROLLO
  postgres:
    environment:
      - POSTGRES_PASSWORD=dev_password  # Password mÃ¡s simple para dev
    ports:
      - "5432:5432"  # Exponer puerto para herramientas externas
    volumes:
      # No persistir datos en desarrollo
      - postgres_dev_data:/var/lib/postgresql/data

  # ðŸ”„ REDIS EN MODO DESARROLLO
  redis:
    ports:
      - "6379:6379"  # Exponer puerto para debugging
    command: >
      redis-server
      --appendonly yes
      --maxmemory 128mb
      --loglevel verbose

  # ðŸ§ª SERVICIO DE TESTING
  tts-test:
    build:
      context: .
      target: testing
    container_name: tts-test
    networks:
      - tts-network
    volumes:
      - ./app:/app/app:ro
      - ./tests:/app/tests:ro
      - ./coverage_reports:/app/htmlcov
    environment:
      - FLASK_ENV=testing
      - DATABASE_URL=sqlite:///test.db
    command: >
      python -m pytest tests/ 
      --cov=app 
      --cov-report=html 
      --cov-report=term 
      -v
    profiles:
      - testing

  # ðŸ“Š JUPYTER NOTEBOOK PARA DESARROLLO
  jupyter:
    build:
      context: .
      target: development
    container_name: tts-jupyter
    ports:
      - "8888:8888"
    networks:
      - tts-network
    volumes:
      - ./notebooks:/app/notebooks
      - ./app:/app/app:ro
      - ./data:/app/data
    environment:
      - JUPYTER_ENABLE_LAB=yes
    command: >
      jupyter lab 
      --ip=0.0.0.0 
      --port=8888 
      --no-browser 
      --allow-root 
      --NotebookApp.token='' 
      --NotebookApp.password=''
    profiles:
      - jupyter

  # ðŸ”§ MAILHOG PARA TESTING DE EMAILS
  mailhog:
    image: mailhog/mailhog:latest
    container_name: tts-mailhog
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - tts-network
    profiles:
      - email-testing

volumes:
  postgres_dev_data:
    driver: local

# =====================================
# ðŸš€ COMANDOS DE DESARROLLO
# =====================================
#
# ðŸ“¦ Iniciar desarrollo completo:
# docker-compose -f docker-compose.yml -f docker-compose.dev.yml up
#
# ðŸ§ª Ejecutar tests:
# docker-compose -f docker-compose.yml -f docker-compose.dev.yml --profile testing up tts-test
#
# ðŸ“Š Iniciar Jupyter:
# docker-compose -f docker-compose.yml -f docker-compose.dev.yml --profile jupyter up jupyter
#
# ðŸ“§ Testing de emails:
# docker-compose -f docker-compose.yml -f docker-compose.dev.yml --profile email-testing up mailhog
#
# ðŸ”„ Hot reload (solo app):
# docker-compose -f docker-compose.yml -f docker-compose.dev.yml up tts-app redis postgres
#
